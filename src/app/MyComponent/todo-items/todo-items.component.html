<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="todo{{ i }}" (click)="onCheckboxClick(todo)"
        [checked] = "!todo.active">
        <label for="todo{{ i }}" class="form-check-lebel">Done</label>
    </div>

    <button class="btn btn-danger btn-sm" (click)= "onClick(todo)">Delete</button>
</div>
